<form (ngSubmit)="onCalculateInvestmentResults()">
     <div class="input-group">
        <p>
            <label for="initialInvestment">INITIAL INVESTMENT</label>
            <input type="text" id="initialInvestment" name="initialInvestment" [(ngModel)]="initialInvestment" />
        </p>
         <p>
            <label for="annualInvestment">ANNUAL INVESTMENT</label>
            <input type="number" id="annualInvestment" name="annualInvestment" [(ngModel)]="annualInvestment" />
         </p>
    </div>
    <div class="input-group">
       <p> 
            <label for="expectedReturn">EXPECTED RETURN</label>
            <input type="text" id="expectedReturn" name="expectedReturn" [(ngModel)]="expectedReturn" />
        </p>
        <p>
            <label for="duration">DURATION</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="duration" /> 
        </p>
     </div>
    <button type="submit">CALCULATE</button>
</form>
